<section id="{{ site.data.contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>{{ site.contact.title | markdownify | default: Contact Us }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <address>
          {% for link in site.footer.social %}
          {% if link.url %}<a href="{{ link.url }}">{% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %} {{ link.text }}</a><br>{% endif %}
          {% endfor %}
        </address>
      </div>
      <div class="col-lg">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2817.3453181234104!2d-93.04196858414171!3d45.078790179098405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b2d72f7c0e6833%3A0xd228ab752cc19cb3!2s1430%20Hwy%2096%20E%2C%20White%20Bear%20Lake%2C%20MN%2055110!5e0!3m2!1sen!2sus!4v1600266123596!5m2!1sen!2sus"
          width="100%"
          height="450"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0">
        </iframe>
      </div>
    </div>
  </div>
</section>
